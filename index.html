<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSchool Tutoring Schedule</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <header>
        <img src="ischool_logo.png" alt="ischool_logo">
        <h1>iSchool Tutoring Schedule</h1>
    </header>

    <main>
        <div id="settings">
            <div id="filters" style="display: none;">
                <select id="subject-filter">
                    <option value="">Filter by Subject</option>
                </select>
        
                <select id="skill-filter">
                    <option value="">Filter by Skill</option>
                </select>
            </div>
    
            <button id="toggle" onclick="switchSchedule()">Schedule by Skill</button>
        </div>
    
        <p><strong>Note</strong>: Click on the name of a subject/skill to view a list of resources for it.</p>
        
        <table id="subject-schedule">
            <tr>
                <th>Subject</th>
                <th style="display: none;">Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th style="display: none;">Friday</th>
                <th style="display: none;">Saturday</th>
            </tr>
        </table>
        
        <table id="skill-schedule" style="display: none;">
            <tr>
                <th>Skill</th>
                <th style="display: none;">Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th style="display: none;">Friday</th>
                <th style="display: none;">Saturday</th>
            </tr>
        </table>
    
        <div id="resources-container" style="display: none;">
            <h3 id="resources-title"></h3>
            <ul id="resources-list"></ul>
        </div>
    </main>

    <div id="survey-links">
        <a href="https://ischooltutoring.wufoo.com/forms/tutor-survey/" target="_blank">Tutor Survey</a>
        <a href="https://ischooltutoring.wufoo.com/forms/tutee-survey/" target="_blank">Tutee Survey</a>
        <a href="https://forms.gle/g2TsH2L94RgKaL8r7" target="_blank">Provide Feedback</a>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
