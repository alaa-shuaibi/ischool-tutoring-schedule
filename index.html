<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSchool Tutoring Schedule</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1>iSchool Tutoring Schedule</h1>
    
    <div id="settings">
        <select id="filter">
            <option value="">Filter by Subject</option>
            <option value="IS 107">IS 107</option>
        </select>
        <button id="toggle">Schedule by Skill</button>
    </div>

    <p><strong>Note</strong>: Click on the name of a subject/skill to view a list of resources for it!</p>
    
    <table id="schedule">
        <tr>
            <th>Subject</th>
            <th style="display: none;">Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th style="display: none;">Friday</th>
            <th style="display: none;">Saturday</th>
        </tr>

        <tr>
            <td><a href="#resources-container">IS 107</a></td>
            <td style="display: none;"></td>
            <td>1 PM</td>
            <td>1 PM</td>
            <td>1 PM</td>
            <td>1 PM</td>
            <td style="display: none;"></td>
            <td style="display: none;"></td>
        </tr>
    </table>

    <div id="resources-container">
        <h3 id="resources-title">Resources for</h3>
        <ul id="resources-list">
            <li><a href="#">Google</a></li>
        </ul>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
